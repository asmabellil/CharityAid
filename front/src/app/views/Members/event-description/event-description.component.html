<h2 mat-dialog-title>{{eventToUpdate.Title}}</h2>
<mat-dialog-content class="mat-typography">

  <p><b>Start :</b> {{eventToUpdate.Start_date | date:'mediumDate' }}</p>
  <p><b>End :</b> {{eventToUpdate.End_date | date:'mediumDate' }}</p>

  <p><b>Place :</b> {{eventToUpdate.Place}}</p>

  <p><b>Cout :</b> {{eventToUpdate.Cout}}</p>

  <p><b>Number of Participants :</b> {{eventToUpdate.Number_Participants}}</p>

  <h3>Tasks :</h3>

  <div *ngFor = "let task of tasks" >
  <p>  * {{task}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn" mat-dialog-close>Close</button>
</mat-dialog-actions>
