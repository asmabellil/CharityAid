<div >{{inform}}</div>
<div class="card mb-3 " *ngFor = 'let t of listTasks'>
    <div class="row no-gutters d-flex flex-row">
      <div [ngStyle]="{'background-color': getColor(t)}" style="width: 10px;">
      </div>
      <div class="">
        <div class="card-body ">
          
          <p class="card-text"><label class="gr">{{t.Title}}:</label> {{t.Description}}</p>
          <p class="card-text"><label class="gr">Deadline:</label> {{t.DL | date:'mediumDate'}}</p>
          <p class="card-text"><small class="text-muted">By {{t.MemberName}}</small></p>
        </div>
      </div>
    <div class="ml-auto" style="width: 10px;" >
        <button class="border-0 btn-transition btn btn-outline-primary" (click)="update(t)">
            <i class="cil cil-highlighter"></i>
          </button>
        <button class="border-0 btn-transition btn btn-outline-danger mb-1" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
        <button class="border-0 btn-transition btn btn-outline-warning" (click)="openModal(template)">
          <i class="cil cil-window-maximize"></i>
        </button>
        <button class="border-0 btn-transition btn btn-outline-success" (click)="openModal(template)">
          <i class="cil cil-check-alt"></i>
        </button>
    </div>
    <ng-template #template>
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p>Do you want to confirm ?</p>
          <button type="button" class="btn btn-primary" (click)="delete(t)" >Yes</button>
          <button type="button" class="btn btn-default" (click)="modalRef.hide()" >No</button>
        </div>
      </ng-template>  
    </div>
  </div>
