<div class="container">
    <button class="btn btn-primary add" (click)="onAdd(1)"><i class="cil-user-plus"></i> Add new association</button>
    <input class="form-control mb-3 w-50 ml-5" type="text" name="firstname" [(ngModel)]="firstname" (ngModelChange)="Search()" placeholder="Enter the word to search"/>    
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1"> Picture </div>
        <div class="col col-1" (click)="sort('Name')"> Name &nbsp; <i class="fa fa-sort"></i> </div>
        <div class="col col-2"> Foundation_date </div>
        <div class="col col-1"> Adress </div>
        <div class="col col-1"> Phone </div>
        <div class="col col-2"> Email </div>
        <div class="col col-2"> Actions </div>
      </li>
      <div *ngFor="let m of listAssociations | orderBy: key: reverse | paginate: {itemsPerPage:2,currentPage:p}">
        <li class="table-row">
          <div class="col col-1"><img class="img-avatar" src="{{m.Picture}}"/></div>
            <div class="col col-1" data-label="Job Id">{{m.Name}}</div>
            <div class="col col-2" data-label="Amount">{{m.Foundation_date | date:'fullDate'}}</div>
            <div class="col col-1" data-label="Amount">{{m.Adress}}</div>
            <div class="col col-1" data-label="Payment Status">{{m.Phone}}</div>
            <div class="col col-2" data-label="Payment Status">{{m.Email}}</div>
            <div class="col col-2" data-label="Payment Status"><button class="btn btn-warning mr-3" (click)="onUpdate(m)"><i class="icon-pencil"></i></button> <button class="btn btn-danger" (click)="openModal(template)"><i class="icon-trash"></i></button></div>
        </li>

    <ng-template #template>
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <p>Do you want to confirm ?</p>
      <button type="button" class="btn btn-primary" (click)="deletMember(m)" >Yes</button>
      <button type="button" class="btn btn-default" (click)="modalRef.hide()" >No</button>
    </div>
  </ng-template>  
      
      </div>
    </ul>
    <pagination-controls class="text-right" (pageChange)="p = $event"></pagination-controls> 
  </div>
